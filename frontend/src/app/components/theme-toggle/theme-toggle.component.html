<button
  (click)="themeService.toggleTheme()"
  class="p-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-200 shadow-md hover:shadow-lg"
  [title]="themeService.darkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
  <fa-icon
    [icon]="themeService.darkMode() ? 'sun' : 'moon'"
    class="text-yellow-500 dark:text-yellow-400 text-lg">
  </fa-icon>
</button>
