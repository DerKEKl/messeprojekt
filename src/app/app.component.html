<div [class.dark]="isDarkMode"
     class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
  <header class="flex justify-between items-center p-4 shadow-md bg-white dark:bg-gray-800">
    <h1 class="text-2xl font-bold">Mein Dashboard</h1>

    <button (click)="toggleDarkMode()"
            class="flex items-center px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
  <span *ngIf="isDarkMode" class="mr-2">
    <i class="fa-solid fa-sun"></i>
  </span>
  <span *ngIf="!isDarkMode" class="mr-2">
      <i class="fa-solid fa-moon"></i>
  </span>
      {{ isDarkMode ? 'Light-Theme' : 'Dark-Theme' }}
    </button>


  </header>

  <main class="p-6">
    <app-dashboard></app-dashboard>
  </main>
</div>


<router-outlet/>
