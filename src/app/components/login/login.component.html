<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <fa-icon icon="robot" class="text-6xl text-blue-600 dark:text-blue-400 mb-4"></fa-icon>
      <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">
        Messeprojekt Login
      </h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Melden Sie sich an, um auf das Dashboard zuzugreifen
      </p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Benutzername
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <fa-icon icon="user" class="text-gray-400"></fa-icon>
            </div>
            <input
              id="username"
              formControlName="username"
              type="text"
              required
              class="w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg
                         bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                         focus:ring-2 focus:ring-blue-500 focus:border-transparent
                         placeholder-gray-400 dark:placeholder-gray-500"
              placeholder="Benutzername eingeben"
              [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Passwort
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <fa-icon icon="cog" class="text-gray-400"></fa-icon>
            </div>
            <input
              id="password"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              required
              class="w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-600 rounded-lg
                         bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                         focus:ring-2 focus:ring-blue-500 focus:border-transparent
                         placeholder-gray-400 dark:placeholder-gray-500"
              placeholder="Passwort eingeben">
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <fa-icon [icon]="showPassword ? 'eye-slash' : 'eye'"
                       class="text-gray-400 hover:text-gray-600"></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage"
           class="bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-700 rounded-lg p-4">
        <div class="flex items-center">
          <fa-icon icon="exclamation" class="text-red-600 dark:text-red-400 mr-2"></fa-icon>
          <span class="text-sm text-red-700 dark:text-red-300">{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white
                     bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                     disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
              <span *ngIf="!isLoading" class="flex items-center">
                <fa-icon icon="right-from-bracket" class="mr-2"></fa-icon>
                Anmelden
              </span>
          <span *ngIf="isLoading" class="flex items-center">
                <fa-icon icon="refresh" class="mr-2 animate-spin"></fa-icon>
                Wird angemeldet...
              </span>
        </button>
      </div>

      <!-- Demo Credentials -->
      <div class="bg-blue-50 dark:bg-blue-900 border border-blue-200 dark:border-blue-700 rounded-lg p-4">
        <div class="flex items-start">
          <fa-icon icon="info" class="text-blue-600 dark:text-blue-400 mr-2 mt-0.5"></fa-icon>
          <div class="text-sm text-blue-700 dark:text-blue-300">
            <p class="font-medium">Demo-Zugangsdaten:</p>
            <p>Benutzername: <code class="bg-blue-100 dark:bg-blue-800 px-1 rounded">admin</code></p>
            <p>Passwort: <code class="bg-blue-100 dark:bg-blue-800 px-1 rounded">password123</code></p>
          </div>
        </div>
      </div>
    </form>

    <!-- Theme Toggle -->
    <div class="flex justify-center">
      <app-theme-toggle></app-theme-toggle>
    </div>
  </div>
</div>
